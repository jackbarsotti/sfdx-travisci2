    done;
    echo
    git checkout uat

    export CHANGED_FILES=`git diff --name-only qa force-app/`
    sudo cp --parents $(git diff --name-only qa force-app/) /Users/jackbarsotti/sfdx-travisci2/force-app/main/default/diff;

